<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat-box { width: 80%; height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: auto; text-align: left; }
        input { width: 70%; padding: 8px; }
        button { padding: 8px; }
    </style>
</head>
<body>
    <h2>Web Chat</h2>
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        var socket = io("http://localhost:5001");  // Connect to WebSocket

        socket.on("connect", function() {
            console.log("Connected to server.");
        });

        socket.on("message", function(msg) {
            var chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += "<p><strong>User:</strong> " + msg + "</p>";
            chatBox.scrollTop = chatBox.scrollHeight;  // Auto-scroll to the latest message
        });

        function sendMessage() {
            var message = document.getElementById("message").value;
            socket.send(message);
            document.getElementById("message").value = "";  // Clear input
        }
    </script>
</body>
</html>
