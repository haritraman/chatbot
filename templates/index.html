<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot - Real-time Chat</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #f0f2f5;
            --bg-sidebar: #111b21;
            --bg-chat-header: #202c33;
            --bg-chat-area: #0b141a;
            --bg-input-bar: #202c33;
            --text-primary: #e9edef;
            --text-secondary: #8696a0;
            --accent-green: #00a884;
            --accent-blue: #53bdeb;
            --bubble-sent: #005c4b;
            --bubble-received: #202c33;
            --border-color: #374248;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-chat-area);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .app-container {
            display: flex;
            width: 95%;
            max-width: 1400px;
            height: 95vh;
            background-color: var(--bg-sidebar);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* --- Sidebar Styles --- */
        .sidebar {
            width: 30%;
            min-width: 320px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .sidebar-content {
            padding: 20px;
            overflow-y: auto;
        }
        
        .room-controls h3 {
            color: var(--accent-green);
            margin-top: 15px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .form-group input {
            background-color: var(--bg-input-bar);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        .form-group input::placeholder { color: var(--text-secondary); }
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-green);
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .btn-primary {
            background-color: var(--accent-green);
            color: #fff;
        }
        .btn-primary:hover { background-color: #008265; }
        
        .btn-secondary {
            background-color: var(--accent-blue);
            color: #fff;
        }
        .btn-secondary:hover { background-color: #3ca0c8; }
        
        /* --- Sidebar Footer --- */ /* <-- ADDED */
        .sidebar-footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* --- Chat Area Styles --- */
        .chat-area {
            width: 70%;
            display: flex;
            flex-direction: column;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-repeat: repeat;
        }

        .chat-header {
            padding: 20px;
            background-color: var(--bg-chat-header);
            border-bottom: 1px solid var(--border-color);
        }
        
        #room-name-display {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .message-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* --- Scrollbar --- */
        .message-list::-webkit-scrollbar, .sidebar-content::-webkit-scrollbar {
            width: 6px;
        }
        .message-list::-webkit-scrollbar-thumb, .sidebar-content::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
        }

        .bubble {
            max-width: 65%;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
            word-wrap: break-word;
        }
        
        .bubble strong {
            display: block;
            margin-bottom: 4px;
            color: var(--accent-blue);
        }

        .bubble-sent {
            background-color: var(--bubble-sent);
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        
        .bubble-received {
            background-color: var(--bubble-received);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-align: right;
            margin-top: 5px;
        }

        #typing-indicator {
            height: 25px;
            padding: 0 20px;
            font-style: italic;
            color: var(--text-secondary);
        }

        .chat-input-area {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background-color: var(--bg-input-bar);
        }

        #username, #message {
            background-color: #2a3942;
            border: none;
            border-radius: 8px;
            padding: 14px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        #username::placeholder, #message::placeholder { color: var(--text-secondary); }
        #username:focus, #message:focus { outline: none; }
        
        #username { width: 150px; }
        #message { flex: 1; }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .icon-btn:hover { color: var(--accent-green); }
        
        #fileInput { display: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>ChatBOT</h2>
            </div>
            <div class="sidebar-content">
                <div class="room-controls">
                    <h3>Create Room</h3>
                    <div class="form-group">
                        <input id="create-room-name" type="text" placeholder="New room name">
                        <input id="create-room-password" type="password" placeholder="Set password">
                    </div>
                    <button class="btn btn-primary" onclick="createRoom()">Create & Join</button>
                    
                    <h3>Join Room</h3>
                    <div class="form-group">
                        <input id="join-room-name" type="text" placeholder="Existing room name">
                        <input id="join-room-password" type="password" placeholder="Enter password">
                    </div>
                    <button class="btn btn-primary" onclick="joinRoom()">Join Room</button>
                    
                    <h3>Lobby</h3>
                    <button class="btn btn-secondary" onclick="joinPublicLobby()">Go to Public Lobby</button>
                </div>
            </div>
            <footer class="sidebar-footer">
                <p>Developed by Raman Haritash</p>
            </footer>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <h2 id="room-name-display">Public Lobby</h2>
            </header>

            <div id="messages" class="message-list"></div>

            <div id="typing-indicator"></div>

            <footer class="chat-input-area">
                <form id="uploadForm" style="margin: 0;">
                    <label for="fileInput" class="icon-btn">
                        <i class="fas fa-paperclip"></i>
                    </label>
                    <input type="file" id="fileInput" name="file">
                </form>
                <input id="username" type="text" placeholder="Your Name">
                <input id="message" type="text" placeholder="Type a message...">
                <button class="icon-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </footer>
        </main>
    </div>

<script>
    const socket = io();

    // DOM Elements
    const messagesDiv = document.getElementById("messages");
    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("message");
    const typingIndicator = document.getElementById("typing-indicator");
    const roomNameDisplay = document.getElementById("room-name-display");
    const fileInput = document.getElementById("fileInput");

    let currentRoom = 'public';

    // --- Helper Functions ---

    function addMessage(username, message, type) {
        const isSentByMe = (username === usernameInput.value.trim() && username !== "AI Bot");
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.classList.add(isSentByMe ? "bubble-sent" : "bubble-received");
        
        const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        let content = '';
        if (type === "file") {
            content = `<a href='/files/${message}' class='file-link' target='_blank' style='color: var(--accent-blue)'>${message}</a>`;
        } else {
            content = message.replace(/</g, "&lt;").replace(/>/g, "&gt;"); // Basic sanitization
        }
        
        bubble.innerHTML = `
            <strong>${username.replace(/</g, "&lt;")}</strong>
            <p>${content}</p>
            <div class="timestamp">${timestamp}</div>
        `;
        
        messagesDiv.appendChild(bubble);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function loadHistory(room) {
        messagesDiv.innerHTML = '';
        try {
            const response = await fetch(`/history?room=${room}`);
            const data = await response.json();
            data.forEach(msg => addMessage(msg.username, msg.message, msg.type));
        } catch (error) {
            console.error("Failed to load history:", error);
        }
    }

    function switchRoom(newRoom) {
        currentRoom = newRoom;
        roomNameDisplay.textContent = newRoom.charAt(0).toUpperCase() + newRoom.slice(1);
        loadHistory(newRoom);
    }

    // --- Socket Emitters (Client -> Server) ---

    function sendMessage() {
        const username = usernameInput.value.trim() || "Anonymous";
        const message = messageInput.value.trim();
        if (!message) return;
        socket.emit("message", { username, message, room: currentRoom });
        messageInput.value = "";
    }

    function createRoom() {
        const room_name = document.getElementById("create-room-name").value.trim();
        const password = document.getElementById("create-room-password").value.trim();
        if (room_name && password) {
            socket.emit("create_room", { room_name, password });
        } else {
            alert("Please provide both a room name and a password.");
        }
    }

    function joinRoom() {
        const room_name = document.getElementById("join-room-name").value.trim();
        const password = document.getElementById("join-room-password").value.trim();
        if (room_name && password) {
            socket.emit("join_room", { room_name, password });
        } else {
            alert("Please provide both a room name and a password.");
        }
    }

    function joinPublicLobby() {
        switchRoom('public');
    }

    // --- Socket Listeners (Server -> Client) ---

    socket.on("connect", () => {
        loadHistory(currentRoom);
    });

    socket.on("message", (data) => {
        addMessage(data.username, data.message, data.type);
    });

    socket.on("typing", (data) => {
        typingIndicator.textContent = `${data.username} is typing...`;
        setTimeout(() => { typingIndicator.textContent = ""; }, 1500);
    });

    socket.on("room_created", (data) => {
        alert(`Room '${data.room_name}' created successfully!`);
        switchRoom(data.room_name);
    });

    socket.on("room_joined", (data) => {
        alert(`Successfully joined room '${data.room_name}'!`);
        switchRoom(data.room_name);
    });

    socket.on("room_error", (data) => {
        alert(`Error: ${data.error}`);
    });

    // --- UI Event Listeners ---

    messageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    fileInput.addEventListener("change", async () => {
        if (!fileInput.files[0]) return;
        
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);
        formData.append("room", currentRoom);
        
        try {
            const response = await fetch("/upload", { method: "POST", body: formData });
            if (!response.ok) throw new Error("Upload failed.");
            // The server will broadcast the file message, so no need to alert here.
        } catch (error) {
            alert(error.message);
        } finally {
            fileInput.form.reset();
        }
    });
</script>
</body>
</html>
